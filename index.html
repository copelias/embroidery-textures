<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create your own image effects – MAACAT Cuisine</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Decorative yarn elements -->
  <div class="yarn yarn-top"></div>
  <div class="yarn yarn-left"></div>
  <div class="yarn yarn-right"></div>
  <div class="yarn yarn-bottom"></div>

  <main class="app-container">

    <header class="header">
      <h1>Create your own image effects</h1>
      <h2>MAACAT Cuisine</h2>
      <p class="subtitle">
        Apply fun, stylish effects directly in your browser
      </p>
    </header>

    <p class="description">
      Turn your photos into creative styles.<br>
      All effects are applied via code – no external textures required.
    </p>

    <!-- Upload image -->
    <label class="btn choose-btn">
      Choose image
      <input
        type="file"
        id="upload-btn"
        accept="image/jpeg, image/png, image/jpg"
        hidden
      />
    </label>

    <!-- Preview -->
    <section class="preview-section">
      <div class="preview-box">
        <canvas id="canvas"></canvas>
        <span class="preview-note">Preview</span>
      </div>
    </section>

    <!-- Effect selector -->
    <section class="controls">
      <div class="effect-selector">
        <label for="effect-style">Select effect</label>
        <select id="effect-style">
          <option value="grayscale">Grayscale</option>
          <option value="sepia">Sepia</option>
          <option value="invert">Invert Colors</option>
          <option value="highContrast">High Contrast</option>
          <option value="lowContrast">Low Contrast</option>
          <option value="posterize">Color Threshold / Posterization</option>
          <option value="duotone">Duotone</option>
          <option value="tritone">Tritone</option>
          <option value="falseColor">False Color</option>
          <option value="monochrome">Monochrome Tint</option>
          <option value="biscuit">Biscuit </option>
<option value="chocolate">Chocolate </option>
<option value="honey">Honey </option>
<option value="butter">Butter </option>
<option value="dough">Dough</option>
<option value="clay">Clay</option>
<option value="ceramic">Ceramic</option>
<option value="paper">Paper</option>
<option value="linen">Linen</option>
<option value="fabric">Fabric</option>

<option value="filmFade">Film Fade</option>
<option value="retroWarm">Retro Warm</option>
<option value="polaroid">Polaroid</option>
<option value="dusty">Dusty</option>
<option value="oldPhoto">Old Photo</option>
<option value="fadedInk">Faded Ink</option>
<option value="yellowedPaper">Yellowed Paper</option>
<option value="matteFilm">Matte Film</option>
<option value="analogBlue">Analog Blue</option>
<option value="analogGreen">Analog Green</option>

<option value="pencil">Pencil</option>
<option value="charcoal">Charcoal</option>
<option value="ink">Ink</option>
<option value="sketch">Sketch</option>
<option value="comic">Comic</option>
<option value="pastel">Pastel</option>
<option value="watercolor">Watercolor</option>
<option value="crayon">Crayon</option>
<option value="chalk">Chalk</option>
<option value="marker">Marker</option>

<option value="glow">Glow</option>
<option value="softGlow">Soft Glow</option>
<option value="hardLight">Hard Light</option>
<option value="dreamy">Dreamy</option>
<option value="neon">Neon</option>
<option value="cyber">Cyber</option>
<option value="sunset">Sunset</option>
<option value="moonlight">Moonlight</option>
<option value="lava">Lava</option>
<option value="frost">Frost</option>
<option value="embroiderySatin">Embroidery Satin Patch</option>


        </select>
      </div>
    </section>

    <!-- Actions -->
    <section class="actions">
      <button id="transform-btn" disabled>Transform</button>
      <button id="download-btn" disabled>Download</button>
    </section>

    <footer class="footer-note">
      <p>
        Images are processed locally in your browser.<br>
        Nothing is uploaded or stored.
      </p>
    </footer>

  </main>

  <script src="script.js"></script>
</body>
</html>
